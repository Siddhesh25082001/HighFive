<!DOCTYPE html>
<html lang="en" dir="ltr">

    <!-- This is the Head Section -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title and Icon -->
        <title>Connect</title>
        <link rel="shortcut icon" href="/images/favicon_logo.jpg">

        <!-- StyleSheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/room.css">
        <link rel="stylesheet" href="public/css/createRoom.css">

        <!-- Emojisonearea stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">

        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Fontawesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>

        <!-- Link to the Socket.io cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

        <!-- Link to the Peer JS cdn -->
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

        <!-- Scrpt for Required Room Details -->
        <script>
            const ROOM_ID = '<%= roomId %>'
            const USER_FNAME = '<%= userFName %>'
            const USER_LNAME = '<%= userLName %>'
            const USER_EMAIL = '<%= userEmail %>'
            const USER_PHONE = '<%= userPhone %>'
            let USER_NAME = '<%= userName %>'
        </script>

        <style>
            .form-control{
                height: 15vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 10px 0;
                width: 100%;
            }

            .titles:hover{
                background-color: rgb(240, 233, 233);
            }

            #speak{
                border: none;
                background-color: aqua;
                padding: 5px;
                border-radius: 10px;
                margin: 5px 0;
            }

            #close{
                background-color: tomato;
                border: none;
                padding: 5px;
                border-radius: 10px;
                margin: 5px 0;
            }

        </style>
    </head>

    <body>
        
        <!-- Video Screen and Meeting Controls -->
        <div class="row content">

            <!-- Left Side - Picture Tiling -->
            <div id="aside" class="col-4" style="max-height: 60vh; overflow-y: scroll;">

                <!-- Div for Message to be spoken -->
                <div class="container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); grid-gap: 5px; grid-auto-rows: minmax(100px, auto); grid-auto-columns: minmax((150px, auto)); padding: 20px;">

                    <!-- Grid Items -->
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img style="height: 40px;" src="https://img.icons8.com/material/24/000000/checkmark--v1.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Yes</h6>
                        </div>
                    </div>

                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img src="https://img.icons8.com/flat-round/64/000000/microphone--v1.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Speak</h6>
                        </div>
                    </div>

                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img style="height: 80px;" src="https://img.icons8.com/stickers/100/000000/abc.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Words</h6>
                        </div>
                    </div>

                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img src="https://img.icons8.com/ios-filled/50/000000/font-style-formatting.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Alphabets</h6>
                        </div>
                    </div>

                </div>

                <section class="participant-deleted" style="display: none;">
                    <!-- Room id share -->
                <div class="form-group">
                    <input type="text" class="form-control" id="roomId" value="<%= roomId %>">
                    <button type="button" class="btn share" data-toggle="modal" data-target="#myModal">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>

                <!-- Navigation bar -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#chat">Chat<span id="chat-noti" style="color: red;"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#participants">Participants</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">

                    <!-- Chat section -->
                    <div class="tab-pane active" id="chat">
                        <div class="d-flex flex-column justify-content-end chat-area">

                            <div class="chat-list d-flex flex-column">
                                <!-- Chat will be visible here -->
                            </div>

                            <!-- Message input -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type message" id="messageInput">
                            </div>
                        </div>
                    </div>

                    <!-- Participant lists -->
                    <div class="tab-pane fade" id="participants">
                        <div class="d-flex user-list">
                            <ul>
                                <!-- Participants will be visible here -->
                            </ul>
                        </div>
                    </div>

                </div>
                </section>

            </div>

            <!-- Right Side - Video Conferencing -->
            <div class="col-4 d-flex flex-column justify-content-between" style="max-height: 60vh;" id="main">
    
                <!-- Video Grid for Other Peers -->
                <div id="video-grid-1" class="d-flex justify-content-center align-items-center flex-wrap"></div>
    
                <!-- Video Grid for Ourselves -->
                <div id="video-grid-2"></div>
        
                <!-- Meeting Options -->    
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
                    <div class="container">    
                        <ul class="navbar-nav left">
                            <li class="nav-item" id="audioOption" onclick="muteUnmute()" title="Audio">
                                <i class="fas fa-microphone nav-link"></i>
                            </li>
                            <li class="nav-item" id="videoOption" onclick="playStop()" title="Video">
                                <i class="fas fa-video nav-link"></i>
                            </li>
                            <li class="nav-item" onclick="whiteBoard()">
                                <i class="far fa-edit nav-link"></i>
                            </li>
                            <li class="nav-item" id="screen-share" onclick="screenSharing()" title="Screen Share">
                                <i class="fas fa-desktop nav-link"></i>
                            </li>
                        </ul>    
                        <ul class="navbar-nav right">
                            <li class="nav-item">
                                <button class="nav-link btn btn-danger px-5 leave" onclick="leave()" title="Leave Meeting">
                                <i class="fas fa-phone-alt"></i>
                                </button>
                            </li>
                        </ul>
                    </div>    
                </nav>

            </div>

            <div id="aside" class="col-4" style="max-height: 60vh; overflow-y: scroll;">

                <!-- Div for Message to be spoken -->
                <div class="container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); grid-gap: 5px; grid-auto-rows: minmax(100px, auto); grid-auto-columns: minmax((150px, auto)); padding: 20px;">

                    <!-- Grid Items -->
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img src="https://img.icons8.com/color/48/000000/cancel--v1.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">No</h6>
                        </div>
                    </div>

                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/64/000000/external-stop-multimedia-kiranshastry-gradient-kiranshastry.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Cancel</h6>
                        </div>
                    </div>

                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img src="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/64/000000/external-emoji-birthday-party-tulpahn-outline-color-tulpahn.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Emojis</h6>
                        </div>
                    </div>

                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 22vh;">
                        <div class="top">
                            <img src="https://img.icons8.com/fluency/48/000000/person-male.png"/>
                        </div>
                        <div class="bottom">
                            <h6 class="textValue" style="font-weight: bold; padding: 5px 0;">Feelings</h6>
                        </div>
                    </div>

                </div>

                <section class="participant-deleted" style="display: none;">
                    <!-- Room id share -->
                <div class="form-group">
                    <input type="text" class="form-control" id="roomId" value="<%= roomId %>">
                    <button type="button" class="btn share" data-toggle="modal" data-target="#myModal">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>

                <!-- Navigation bar -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#chat">Chat<span id="chat-noti" style="color: red;"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#participants">Participants</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">

                    <!-- Chat section -->
                    <div class="tab-pane active" id="chat">
                        <div class="d-flex flex-column justify-content-end chat-area">

                            <div class="chat-list d-flex flex-column">
                                <!-- Chat will be visible here -->
                            </div>

                            <!-- Message input -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type message" id="messageInput">
                            </div>
                        </div>
                    </div>

                    <!-- Participant lists -->
                    <div class="tab-pane fade" id="participants">
                        <div class="d-flex user-list">
                            <ul>
                                <!-- Participants will be visible here -->
                            </ul>
                        </div>
                    </div>

                </div>
                </section>

            </div>

        </div>

        <div class="col-12 d-flex flex-column justify-content-between" style="max-height: 40vh; overflow: scroll;">
            <div class="col-12 d-flex flex-column justify-content-between" style="max-height: 40vh; background-color: darkgrey; margin: 10px 0;">

                <div class="row content" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 1px; grid-auto-rows: minmax(100px, auto); grid-auto-columns: minmax((150px, auto)); padding: 10px; margin-left: 0; margin-right: 0;">
    
                    <!-- Grid Items -->
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Good</b>
                    </div>
    
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Tired</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Hungry</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Happy</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Sad</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Scared</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Angry</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Alone</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Irritated</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Worried</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Healthy</b>
                    </div>
                    <div class="shadow sm p-1 m-2 rounded titles" style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 10vh; background-color: #fff;">
                        <b>Bored</b>
                    </div>
    
                </div>
    
            </div>
        </div>


        <!-- EmojioneArea script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Link to JS Files -->
        <script src="public/js/createRoom.js"></script>
        <script src="public/js/room.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        
    </body>

</html>
